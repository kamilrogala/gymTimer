<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gym timer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="/" id="gymTrainerForm">
		<div class="group inputGroup">
			<label for="trainSeries">How many series you want make?</label>
			<input type="number" name="trainSeries" id="trainSeries" class="inputbox">
		</div>
		<div class="group inputGroup">
			<label for="trainRepeats">How many repeats per round?</label>
			<input type="number" name="trainRepeats" id="trainRepeats" class="inputbox">
		</div>
		<div class="group inputGroup">
			<label for="trainDelay">How long break you want to have between rounds (in minutes)?</label>
			<input type="number" name="trainDelay" id="trainDelay" class="inputbox">
		</div>
		<div class="group inputGroup">
			<label for="trainDuration">How long one repeat does take (in seconds)?</label>
			<input type="number" name="trainDuration" id="trainDuration" class="inputbox">
		</div>
		<div class="txt">
			<p id="summaryRepeats">All repeats in all rounds: <span>0</span></p>
			<p id="summaryTime">Time summary: <span>0</span> seconds, so it will be about <span>0</span> minutes</p>
		</div>
		<div id="app">
			<div id="startTime">We start in <span></span> seconds, prepare for exercise!</div>
			<div id="counts">
				<div class="seriesCount">Round <span id="actualSeriesCount">/</span><span id="leftSeriesCount"></span></div>
				<div class="repeatsCount">Repeat in this round <span id="actualRepeatsCount">/</span><span id="leftRepeatsCount"></span></div>
			</div>
		</div>
		<div class="group btnGroup">
			<button type="submit" id="btnStart" class="btn btnStart">Start</button>
			<button type="reset" id="btnStop" class="btn btnStop">Stop</button>
		</div>
	</form>
	<script src="assets/js.min.js"></script>
</body>
</html>
